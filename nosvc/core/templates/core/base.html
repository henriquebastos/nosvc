{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>

  <link rel="stylesheet" href="{% static 'css/styles.css' %}"/>
</head>
<body>

    <div class="pure-u-2-3">
      <div class="content">
        {% block content %}
        {% endblock content %}
      </div>
    </div>
