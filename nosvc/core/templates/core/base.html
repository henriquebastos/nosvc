{% load staticfiles compress %}
<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.3.0/pure-min.css">
  {% compress css %}
    <link type="text/x-scss" rel="stylesheet" href="{% static 'css/index.scss' %}"/>
  {% endcompress %}
</head>
<body>
  <div class="pure-g-r layout">
    <div class="pure-u pure-menu pure-menu-open pure-menu-horizontal">
      <ul>
          <li><a href="#">Explorar encontros</a></li>
          <li class="pure-menu-selected"><a href="#">Criar um encontro</a></li>
          <li><a href="#">Como funciona</a></li>
          <li><a href="#">Busca</a></li>
          <li><a href="#">Perfil</a></li>
      </ul>
    </div>
    <div class="pure-u-1-3">
      <div class="sidebar">
        {% block sidebar %}
        {% endblock sidebar %}
      </div>
    </div>
    <div class="pure-u-2-3">
      <div class="content">
        {% block content %}
        {% endblock content %}
      </div>
    </div>
  </div>
</body>
</html>
